<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./project.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="shortcut icon" type="images/png" href="../public/assembly.png" />
  <title>Plants and More!</title>
</head>
<body>
  <div id="main">
      <nav>
        <a>Home</a>
        <a>Products</a>
        <a>About</a>
      </nav>
      <div class="for-sale-area">
        <div class="for-sale-back">

          <div class="filler"></div>
          <div class="back-box rounded"></div>
        </div>
        <div class="for-sale-front">
          <img class="main-img rounded lifted shadow" src="../public/the-sill_monstera_variant_medium_grant_cream_54108884-3d3d-44f4-9c34-d741345067ab_1200x.jpg" />
            <div class="sale-section">
            <div>

              <div class="buy-box">
                Buy Now
              </div>
            </div>
          </div>
        </div>

          
      </div>
      <div class="products">
        <div class="seller smaller-detail">Top Sellers</div>
        <div class="filter">
          <div class="sorter-wrapper">
            <div class="sort-by"><div>Sort by</div></div> 
            <div class="sorters">
              <div id="alpha" class="sorter Alphabetical">Name</div>
              <div id="price" class="sorter Price">Price</div>
            </div>

          </div>
        </div>

        <div class="products-section"></div>


      </div>

  </div>
  <script src="main.js"></script>
